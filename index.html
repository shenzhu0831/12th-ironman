<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>好想工作室v4.0</title>
  <!-- Css -->
  <link rel="stylesheet" href="./css/web-main.css">
</head>
<body>
  <div class="loading-container">
    <div class="NyanCat"></div>
    <div class="loading-background"></div>
  </div>
  <header id="top">
    <div class="title">
      <h1>第12屆IT邦幫忙鐵人賽</h1>
      <h1>好想工作室v4.0</h1>
    </div>
    <div class="date">
      <time>day 01</time>
    </div>
  </header>
  <div class="navbar">
    <a href="#web-camp">Web</a>
    <a href="#backend">Backend </a>
    <a href="#android">Android </a>
    <a href="##">Ios</a>
    <a href="#top" class="back-to-top">Top</a>
  </div>
  <main>
    <section class="web-camp">
      <h2 id="web-camp">Web camp</h2>
      <div class="info-board">
        <div class="finish">
          <div class="status-title">
            <p>已發文</p>
          </div>
          <div class="web-camp-member-finish"></div>
        </div>
        <div class="unfinished">
          <div class="status-title">
            <p>未發文</p>
          </div>
          <div class="web-camp-member-unfinish">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="backend">
      <h2 id="backend">Backend</h2>
      <div class="info-board">
        <div class="finish">
          <div class="status-title">
            <p>已發文</p>
          </div>
          <div class="backend-member-finish"></div>
        </div>
        <div class="unfinished">
          <div class="status-title">
            <p>未發文</p>
          </div>
          <div class="backend-member-unfinish"></div>
        </div>
      </div>
    </section>
    <section class="android">
      <h2 id="android">Android</h2>
      <div class="info-board">
        <div class="finish">
          <div class="status-title">
            <p>已發文</p>
          </div>
          <div class="android-member-finish"></div>
        </div>
        <div class="unfinished">
          <div class="status-title">
            <p>未發文</p>
          </div>
          <div class="android-member-unfinish">
            </div>
        </div>
      </div>
    </section>
    <section class="ios">
      <h2 id="ios">Ios</h2>
      <div class="info-board">
        <div class="finish">
          <div class="status-title">
            <p>已發文</p>
          </div>
          <div class="ios-member-finish"></div>
        </div>
        <div class="unfinished">
          <div class="status-title">
            <p>未發文</p>
          </div>
          <div class="ios-member-unfinish"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <span>Copyright &copy; 2020 好想工作室 GoodideasStudio</span>
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
